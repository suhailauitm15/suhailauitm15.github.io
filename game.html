    <style>
      body {
        width: 99%;
        background: url("game/image/bg1.png");
        background-size: cover;
        overflow: auto;

        
      }
      #board {
        position: relative;
        width: 500px;
        height: 500px;
        margin: 40px auto;
        border: 5px solid white;
        background-color: rgb(25, 56, 61);
        overflow: hidden;
      }
  
      #jet {
        position: absolute;
        width: 40px;
        height: 40px;
        background: url("game/image/2.png");
        background-size: contain;
        background-repeat: no-repeat;
        left: 50%;
        bottom: 0px;
      }
  
      .bullets {
        position: absolute;
        bottom: 40px; 
        left:51%;
        width: 20px;   
        height: 50px;
        background: url("game/image/1.png");
        background-size: contain;
        background-repeat: no-repeat;
        
      }       
      .rocks {
        position: absolute;
        top: 0px;
        width: 50px;
        height: 50px;
        background: url("game/image/3.png");
        background-size: contain;
        background-repeat: no-repeat;
      }
      #points {
        position: absolute;
        bottom: 0px;
        top:10;
        margin: 40px;
        right: 10;
        opacity: 1;
        font-size: 10em;
        color: rgb(16, 56, 43);
      }
